<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href = "style.css" rel="stylesheet" type = "text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Bill Divider</title>
</head>

<body>
    <div class = "owedDisplay">
        <div class = "owedTitle">
            Total Owed
        </div>
        <div class = "owedAmount">
            $4831.31
        </div>
        <div class = "owedSettled">
            All payments have been settled! 
        </div>
        <div class = "owedPeople">
            # of people in group: 
        </div>
        <div class = "owedPeopleNum">
            5
        </div>

        <div class = "add">
            <input type = "text" class = "add addQuantity">
            <div class = "addBtns">
                <div class ="btn-addExpense"><ion-icon name="add-circle-outline" size = "large"></ion-icon></div>
                <div class ="btn-addPerson"><ion-icon name="person-add-outline" size = "large" data-toggle="modal" data-target="#exampleModalCenter"></ion-icon></div>
            </div>
        </div>    
    </div>

    

    </div>

    <div class = "peopleList">
        <div class = "peopleTitle">Group</div>
        <div class = "person clearfix" id = "person-0">
            <div class = "left clearfix">
                <div class = "personName">Mark</div>
                <div class = "paidInitial">Initially paid for the bill!</div>
            </div>
            <div class = "right clearfix">
                <div class = "owedAmount">$431.49</div>
                <div class = "btn-pay"><ion-icon name="cash-outline" size = "large"></ion-icon></div>
                <div class = "btn-del"><ion-icon name="trash-outline" size = "large"></ion-icon></div>
            </div>
        </div>

        <div class = "person clearfix" id = "person-1">
            <div class = "left clearfix">
                <div class = "personName">Steve</div>
                <div class = "paidInitial"></div>
            </div>
            <div class = "right clearfix">
                <div class = "owedAmount">$1054.31</div>
                <div class = "btn-pay modal-btn"><ion-icon name="cash-outline" size = "large"></ion-icon></div>
                <div class = "btn-del"><ion-icon name="trash-outline" size = "large"></ion-icon></div>
            </div>
        </div>
    </div>

    <!-- MODAL TEST -->
    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        ...
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
    </div>
</div>

    <!-- JS -->
    <script src = "app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
