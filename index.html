<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <link href = "style.css" rel="stylesheet" type = "text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Bill Divider</title>
</head>

<body>
    <div class = "owedDisplay">
        <div class = "owedTitle">
            Total Owed
        </div>
        <div class = "owedAmount">
            $4831.31
        </div>
        <div class = "owedSettled">
            All payments have been settled! 
        </div>
        <div class = "owedPeople">
            # of people in group: 
        </div>
        <div class = "owedPeopleNum">
            5
        </div>

        <div class = "add">
            <input type = "text" class = "add">
            <div class = "addBtns">
                <div class ="btn-addExpense"><ion-icon name="add-circle-outline" size = "large"></ion-icon></div>
                <div class ="btn-addPerson"><ion-icon name="person-add-outline" size = "large"></ion-icon></div>
            </div>
        </div>    
    </div>

    

    </div>

    <div class = "peopleList">
        <div class = "peopleTitle">Group</div>
        <div class = "person clearfix" id = "person-0">
            <div class = "left clearfix">
                <div class = "personName">Mark</div>
                <div class = "paidInitial">Initially paid for the bill!</div>
            </div>
            <div class = "right clearfix">
                <div class = "owedAmount">$431.49</div>
                <div class = "btn-pay"><ion-icon name="cash-outline" size = "large"></ion-icon></div>
                <div class = "btn-del"><ion-icon name="trash-outline" size = "large"></ion-icon></div>
            </div>
        </div>

        <div class = "person clearfix" id = "person-1">
            <div class = "left clearfix">
                <div class = "personName">Steve</div>
                <div class = "paidInitial"></div>
            </div>
            <div class = "right clearfix">
                <div class = "owedAmount">$1054.31</div>
                <div class = "btn-pay modal-btn"><ion-icon name="cash-outline" size = "large"></ion-icon></div>
                <div class = "btn-del"><ion-icon name="trash-outline" size = "large"></ion-icon></div>
            </div>
        </div>
    </div>

    <!-- MODAL FOR ADDING EXPENSES OR PEOPLE-->
    <div class = "modal modal-expense">
        <div class = "modal-expense-content">
            <span class = "modal-close">Test</span>
            <p>Modal Text</p>
        </div>
    </div>

    <script src = "app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
